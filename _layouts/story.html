---
layout: default
---

<div class="row story">
    {%- assign stories = site.stories | sort: 'order' | reverse -%}
    {%- for story in stories -%}
    <div class="clearfix">
        {%- assign classname = story.title | camelcase -%}
            <div class="{{ classname }} story-single">
                <div class="col-md-6 {% cycle '','col-md-push-6' %} nopadding story-image">
                    <img src="{{ story.image-url }}" class="img-responsive">
                </div>
                <div>
                    <div class="col-md-6 {% cycle '','col-md-pull-6' %} story-content">
                        <p>{{ story.content }}</p>
                    </div>
                </div>
            </div>
    </div>
    {%- endfor -%}
</div>
