<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{%- if page.title -%}{{ page.title | append: ' | ' | append: site.title | escape }}{%- else -%}{{ site.title | escape }}{%- endif -%}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <script type='text/javascript' src="/assets/jquery.1.9.1.min.js"></script>
  <script type='text/javascript' src="/assets/bootstrap.3.0.2.min.js"></script>
  <script src="{{ "/assets/main.js" | relative_url }}"></script>
  <link rel="icon" href="/assets/images/favicon.jpg" type="image/jpg">
</head>
